<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <img class="main-image" src="images/illustration-hero.svg" alt="an image">
    <h3>Order Summary</h3>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="subscription">
      <div class ="image"><img src="images/icon-music.svg" alt="music"></div>
      <div class="text">
        <div class="text1">Annual Plan</div>
        <div class="text2">$59.99/year</div>
      </div>
      <div class="change">Change</div>
    </div>
    <div class="payment">Proceed to Payment</div>
    <div class="cancel">Cancel Order</div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Jinsmon Joseph</a>.
  </div>
</body>
</html>
